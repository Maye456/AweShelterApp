<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org"
	xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Edit - AweShelter</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
<link rel="stylesheet" th:href="@{/fonts/ionicons.min.css}">
<link rel="stylesheet" th:href="@{/css/Footer-Clean.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
<link rel="stylesheet" th:href="@{/css/Navigation-with-Search.css}">
</head>

<body>
	<nav
		class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
		<div class="container">
			<a class="navbar-brand logo" href="/">AweShelter</a>
			<button data-bs-toggle="collapse" class="navbar-toggler"
				data-bs-target="#navbarNav">
				<span class="visually-hidden">Toggle navigation</span><span
					class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						href="../animal/admin">Admin</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="../animal/all">Adopt</a></li>
					<li class="nav-item"><a class="nav-link"
						href="../animal/searchForm">Search</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<main class="page hire-me-page">
		<section class="portfolio-block hire-me">
			<div class="container">
				<div class="heading">
					<h2>edit</h2>
				</div>
				<form th:action="@{doUpdate}"
					th:object"${animal}" 
                      method="POST">
					<div class="mb-3">
						<label class="form-label" for="subject">Name:</label>
						<input class="form-control" type="text" id="name">
					</div>
					<div class="mb-3">
						<label class="form-label" for="email">Age:</label><input
							class="form-control" type="text" id="age">
					</div>
					<div class="mb-3">
						<label class="form-label" for="message">Weight:</label><input
							class="form-control" type="text" id="weight">
					</div>
					<div class="mb-3">
						<label class="form-label" for="message">Breed:</label><input
							class="form-control" type="text" id="breed">
					</div>
					<div class="mb-3">
						<label class="form-label" for="message">Description:</label>
						<textarea class="form-control"></textarea>
					</div>
					<div class="mb-3">
						<div class="row">
							<div class="form-group">
								<button class="btn btn-primary btn-block" type="submit"
									style="background: #00ff29; color: black; font-weight: bold;">UPDATE</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</section>
	</main>
	<footer class="page-footer">
		<footer class="footer-clean">
			<p class="copyright">AweShelter Â© 2022</p>
		</footer>
	</footer>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
	<script src="assets/js/theme.js"></script>
</body>

</html>
