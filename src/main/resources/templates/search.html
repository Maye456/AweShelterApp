<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org"
	xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Projects - Brand</title>
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
<link rel="stylesheet" th:href="@{/fonts/ionicons.min.css}">
<link rel="stylesheet" th:href="@{/css/Footer-Clean.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
<link rel="stylesheet" th:href="@{/css/Navigation-with-Search.css}">
</head>

<body>
	<nav
		class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
		<div class="container">
			<a class="navbar-brand logo" href="/">AweShelter</a>
			<button data-bs-toggle="collapse" class="navbar-toggler"
				data-bs-target="#navbarNav">
				<span class="visually-hidden">Toggle navigation</span><span
					class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link"
						href="../animal/admin">Admin</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="../animal/all">Adopt</a></li>
					<li class="nav-item"><a class="nav-link"
						href="../animal/searchForm">Search</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<main class="page projets-page">
		<section class="portfolio-block project-no-images">
			<div class="container">
				<div class="heading">
					<form action="#" th:action="@{/animal/searchResults}" th:object="${searchAnimalModel}" method="post">
						<div class="container">
							<label for="searchTerm"><b>Search For Animals Here</b></label> 
							<input type="text" th:field="*{searchTerm}" placeholder="Enter Name of Pet" name="searchTerm" required>
							<div class="fieldError">
								<p th:if="${#fields.hasErrors('searchTerm')}" th:errors="*{searchTerm}">Search Term Error</p>
							</div> 
							<br>
							<div class="mb-3">
		                        <div class="row">
		                            <div class="col-md-6 button"><button class="btn btn-primary d-block w-100" type="submit" style="margin-top: 0px;margin-left: 150px;background: #00ff29;color: black;font-weight: bold;">Search</button></div>
		                        </div>
							</div>
                    </div>
					</form>
				</div>
			</div>
		</section>
	</main>
	<footer class="page-footer">
		<footer class="footer-clean">
			<p class="copyright">AweShelter Â© 2022</p>
		</footer>
	</footer>
	<script src="assets/bootstrap/js/bootstrap.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
	<script src="assets/js/theme.js"></script>
</body>

</html>
