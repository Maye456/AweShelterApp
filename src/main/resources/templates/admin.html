<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org" xlmns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Admin - AweShelter</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" th:href="@{/fonts/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/css/Footer-Clean.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/css/pikaday.min.css">
    <link rel="stylesheet" th:href="@{/css/Navigation-with-Search.css}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-white portfolio-navbar gradient">
        <div class="container"><a class="navbar-brand logo" href="/">AweShelter</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarNav"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../animal/admin">Admin</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../animal/all">Adopt</a></li>
                    <li class="nav-item"><a class="nav-link" href="../animal/searchForm">Search</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="page projets-page">
        <section class="portfolio-block project-no-images">
            <div class="container">
                <div class="heading">
                    <h2>admin</h2>
                   	<form th:action="@{/animal/addNewForm}">
                   		<div class="form-group">
		                            <button class="btn btn-primary btn-block" 
		                            type="submit"
		                            style="background: cyan;
		                            color: black;
		                            font-weight: bold;">Create New Animal Form</button>
                   	</form>
                </div>
                <br>

                <div class="row">
                    <div class="col-md-6 col-lg-4" th:each="animal : ${animals}">
                        <div class="project-card-no-image">
                            <h3 th:text="${animal.name}">PET 1</h3>
                            <h3 style="margin-bottom: 5px;">Age:</h3>
                            <h6 style="color: rgb(147,147,147);" th:text="${animal.age}">proin<br></h6>
                            <h3 style="margin-bottom: 5px;">Breed:</h3>
                            <h6 style="color: rgb(147,147,147);" th:text="${animal.breed}">lacinia at<br></h6>
                            
                            <form th:action="@{/animal/editForm}" th:object"${animals}" method="post">
	                            <div class="form-group">
	                            	<input name="id" type="hidden" th:value="${animal.id}"> 
	                            	<input name="name" type="hidden" th:value="${animal.name}"> 
									<input name="age" type="hidden" th:value="${animal.age}"> 
									<input name="weight" type="hidden" th:value="${animal.weight}">
									<input name="breed" type="hidden" th:value="${animal.breed}">
									<input name="description" type="hidden" th:value="${animal.description}">
		                            <button class="btn btn-primary btn-block" type="submit" style="background: #00ff29; color: black; font-weight: bold;">EDIT</button>
	                            </div>
                            </form>
                            
                            <form th:action="@{/animal/delete}" th:object"${animals}" method="post">
	                            <div class="form-group">
	                            	<input name="id" type="hidden" th:value="${animal.id}"> 
									<input name="age" type="hidden" th:value="${animal.age}"> 
									<input name="weight" type="hidden" th:value="${animal.weight}">
									<input name="breed" type="hidden" th:value="${animal.breed}">
									<input name="description" type="hidden" th:value="${animal.description}">
		                            <button class="btn btn-primary btn-block" 
		                            type="submit"
		                            onclick="return confirm('Just double checking... delete animal?')"
		                            style="background: #ff0000;
		                            color: black;
		                            font-weight: bold;">DELETE</button>
	                            </div>
		                    </form>
                            <div class="tags"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="page-footer">
        <footer class="footer-clean">
            <p class="copyright">AweShelter Â© 2022</p>
        </footer>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
